<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <article>        
        <header>
            <img src="imagenes/top-image.png" alt="top-img">
        </header>
        <div>
            <h1>Awesome<br>Company</h1> 
            <img src="imagenes/logo.png" alt="logo">  
        </div>
        
        <address>
            <p>The Awesome Company</p>
            <p>102-112 Frail Bend Bridge<br>
            The Dwindlings<br>
            Little Hornet<br>
            HX3 9ZQ<br>
            UK</p>
        </address>
        <footer>
            <img src="imagenes/bottom-image.png" alt="butom-img">
        </footer>
        
    </article>
  </body>
</html>
